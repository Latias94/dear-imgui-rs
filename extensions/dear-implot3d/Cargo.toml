license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation = "https://docs.rs/dear-implot3d"
categories.workspace = true
keywords.workspace = true
readme = "README.md"

[package.metadata.docs.rs]
features = []

[dependencies]
