[package]
name = "dear-imguizmo-sys"
version = "0.9.0"
edition.workspace = true
description = "Low-level FFI bindings for ImGuizmo via cimguizmo (C API)"
license.workspace = true
repository.workspace = true
homepage.workspace = true
categories.workspace = true
keywords.workspace = true
build = "build.rs"
links = "dear_imguizmo"

# Exclude heavy upstream folders from package tarball
exclude = [
    "third-party/cimguizmo/ImGuizmo/example/**",
    "third-party/cimguizmo/ImGuizmo/vcpkg-example/**",
    "third-party/cimguizmo/ImGuizmo/.github/**",
    "third-party/cimguizmo/ImGuizmo/docs/**",
    "third-party/cimguizmo/ImGuizmo/generator/**",
    # Exclude upstream binary artifacts and images
    "third-party/cimguizmo/ImGuizmo/bin/**",
    "third-party/cimguizmo/ImGuizmo/Images/**",
    # Exclude top-level generator output
    "third-party/cimguizmo/generator/**",
]

# docs.rs configuration for offline builds
[package.metadata.docs.rs]
no-default-features = true
all-features = false
features = []
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
dear-imgui-sys = { path = "../../dear-imgui-sys", version = "0.9" }
mint.workspace = true
cfg-if.workspace = true
flate2 = { version = "1", optional = true }
tar = { version = "0.4", optional = true }
build-support = { package = "dear-imgui-build-support", version = "0.2", path = "../../tools/build-support", optional = true }

[build-dependencies]
bindgen.workspace = true
cc.workspace = true
xshell = { workspace = true }
pkg-config = { workspace = true }
build-support = { package = "dear-imgui-build-support", version = "0.2", path = "../../tools/build-support" }

[[bin]]
name = "package"
path = "bin/package/main.rs"
required-features = ["package-bin"]

[features]
package-bin = ["dep:flate2", "dep:tar", "dep:build-support"]
default = []
# Docking is always enabled; feature removed.
# Enable multi-viewport support (commented out while WIP)
# multi-viewport = ["dear-imgui-sys/multi-viewport"]
freetype = ["dear-imgui-sys/freetype"]
wasm = ["dear-imgui-sys/wasm"]
prebuilt = ["build-support/download"]
build-from-source = []
