[package]
name = "dear-imguizmo"
version = "0.5.0"
edition.workspace = true
description = "High-level Rust bindings for ImGuizmo (C API) with Dear ImGui integration"
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation = "https://docs.rs/dear-imguizmo"
categories.workspace = true
keywords.workspace = true
readme = "README.md"

[dependencies]
dear-imgui-rs = { path = "../../dear-imgui", version = "0.5" }
dear-imgui-sys = { path = "../../dear-imgui-sys", version = "0.5" }
dear-imguizmo-sys = { path = "../dear-imguizmo-sys", version = "0.5" }
thiserror.workspace = true
bitflags = { workspace = true }
glam = { workspace = true, optional = true }
mint = { workspace = true, optional = true }

[features]
default = ["glam"]
# Docking is always enabled; remove feature.
# Enable multi-viewport support (commented out while WIP)
# multi-viewport = ["dear-imgui-rs/multi-viewport", "dear-imguizmo-sys/multi-viewport"]
freetype = ["dear-imgui-rs/freetype", "dear-imguizmo-sys/freetype"]
glam = ["dep:glam"]
mint = ["dep:mint"]
