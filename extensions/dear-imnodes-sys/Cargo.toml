[package]
name = "dear-imnodes-sys"
version = "0.8.0"
edition.workspace = true
description = "Low-level FFI bindings for ImNodes via cimnodes (C API)"
license.workspace = true
repository.workspace = true
homepage.workspace = true
categories.workspace = true
keywords.workspace = true
build = "build.rs"
links = "dear_imnodes"

# Exclude heavy upstream folders from package tarball
exclude = [
    "third-party/cimnodes/imnodes/.github/**",
    "third-party/cimnodes/imnodes/vcpkg/**",
    "third-party/cimnodes/imnodes/example/**",
    "third-party/cimnodes/imnodes/misc/**",
    "third-party/cimnodes/imnodes/docs/**",
    "third-party/cimnodes/imnodes/generator/**",
    "third-party/cimnodes/imnodes/img/**",
    # Exclude top-level generator output
    "third-party/cimnodes/generator/**",
]

# docs.rs configuration for offline builds
[package.metadata.docs.rs]
no-default-features = true
all-features = false
features = []
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
dear-imgui-sys = { path = "../../dear-imgui-sys", version = "0.8" }
cfg-if.workspace = true
flate2 = { workspace = true, optional = true }
tar = { workspace = true, optional = true }
build-support = { package = "dear-imgui-build-support", version = "0.2", path = "../../tools/build-support", optional = true }

[build-dependencies]
bindgen.workspace = true
cc.workspace = true
xshell = "0.2"
pkg-config = "0.3"
build-support = { package = "dear-imgui-build-support", version = "0.2", path = "../../tools/build-support" }

[[bin]]
name = "package"
path = "bin/package/main.rs"
required-features = ["package-bin"]

[features]
package-bin = ["dep:flate2", "dep:tar", "dep:build-support"]
default = []
# Docking is always enabled; feature removed.
# Enable multi-viewport support (commented out while WIP)
# multi-viewport = ["dear-imgui-sys/multi-viewport"]
# Enable freetype font rasterizer
freetype = ["dear-imgui-sys/freetype"]
wasm = ["dear-imgui-sys/wasm"]
prebuilt = ["build-support/download"]
build-from-source = []
