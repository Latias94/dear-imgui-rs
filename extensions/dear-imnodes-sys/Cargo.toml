[package]
name = "dear-imnodes-sys"
version = "0.1.0"
edition.workspace = true
description = "Low-level FFI bindings for ImNodes via cimnodes (C API)"
license.workspace = true
repository.workspace = true
homepage.workspace = true
categories.workspace = true
keywords.workspace = true
build = "build.rs"
links = "dear_imnodes"

# docs.rs configuration for offline builds
[package.metadata.docs.rs]
no-default-features = true
all-features = false
features = []
rustdoc-args = ["--cfg", "docsrs"]

# Exclude heavy upstream folders from package tarball
exclude = [
    "third-party/cimnodes/imnodes/.github/**",
    "third-party/cimnodes/imnodes/vcpkg/**",
    "third-party/cimnodes/imnodes/examples/**",
    "third-party/cimnodes/imnodes/example/**",
    "third-party/cimnodes/imnodes/misc/**",
    "third-party/cimnodes/imnodes/docs/**",
    "third-party/cimnodes/imnodes/generator/**",
]

[dependencies]
dear-imgui-sys = { path = "../../dear-imgui-sys", version = "0.2" }
cfg-if.workspace = true
flate2 = { version = "1", optional = true }
tar = { version = "0.4", optional = true }
build-support = { path = "../../tools/build-support" }

[build-dependencies]
bindgen.workspace = true
cc.workspace = true
xshell = "0.2"
pkg-config = "0.3"
reqwest = { version = "0.12", features = ["blocking", "rustls-tls"], default-features = false }
flate2 = "1"
tar = "0.4"
build-support = { path = "../../tools/build-support" }

[[bin]]
name = "package"
path = "bin/package/main.rs"
required-features = ["package-bin"]

[features]
package-bin = ["dep:flate2", "dep:tar"]
default = []
# Docking is always enabled; feature removed.
# Enable multi-viewport support (commented out while WIP)
# multi-viewport = ["dear-imgui-sys/multi-viewport"]
# Enable freetype font rasterizer
freetype = ["dear-imgui-sys/freetype"]
prebuilt = []
build-from-source = []
