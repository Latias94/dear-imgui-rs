[package]
name = "dear-imgui-build-support"
version = "0.2.0"
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
categories.workspace = true
keywords.workspace = true
description = "Build helpers for dear-imgui-sys family: compose archive names, prebuilt download/extract, manifest helpers"

[lib]
name = "build_support"
path = "src/lib.rs"

[dependencies]
ureq = { version = "3.1", default-features = false, features = ["rustls"], optional = true }
flate2 = { workspace = true, optional = true }
tar = { workspace = true, optional = true }

[features]
default = []
# Enable HTTP(S) download support for build scripts.
download = ["dep:ureq", "archive"]
# Enable `.tar.gz` extraction support.
archive = ["dep:flate2", "dep:tar"]

