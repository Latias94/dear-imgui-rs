name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  # Reduce disk usage in CI (helps avoid "No space left on device" from LLVM/rustc).
  CARGO_INCREMENTAL: "0"
  RUSTFLAGS: "-Cdebuginfo=0"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Init required nested submodules (selective)
        shell: bash
        run: bash tools/ci/update_submodules.sh

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config \
            libasound2-dev \
            libx11-dev libxext-dev libxrandr-dev libxinerama-dev libxi-dev libxcursor-dev libxfixes-dev libxss-dev libxxf86vm-dev libxtst-dev \
            libxkbcommon-dev libwayland-dev libudev-dev \
            mesa-common-dev libgl1-mesa-dev cmake

      - name: Install LLVM (libclang) for bindgen (Linux)
        if: runner.os == 'Linux'
        uses: KyleMayes/install-llvm-action@v1
        with:
          directory: ${{ runner.temp }}/llvm
          cached: true
          version: '14.0'

      - name: Install macOS deps
        if: runner.os == 'macOS'
        run: |
          brew update
          # CMake is needed by various -sys crates; SDL3 is required by the
          # dear-imgui-sdl3 backend on macOS (we rely on system headers/libs
          # instead of building SDL3 from source here).
          brew install cmake sdl3

      - name: Install Windows deps
        if: runner.os == 'Windows'
        run: choco install -y llvm cmake

      - name: Build workspace (native)
        run: cargo build --workspace --exclude dear-imgui-examples --exclude dear-imgui-web-demo --exclude xtask
        env:
          # Prefer CMake path on Windows (auto-detects VS/SDK)
          IMGUI_SYS_USE_CMAKE: ${{ runner.os == 'Windows' && '1' || '' }}
          # Force building from source in CI for stability
          IMGUI_SYS_FORCE_BUILD: "1"
          IMPLOT_SYS_FORCE_BUILD: "1"
          IMNODES_SYS_FORCE_BUILD: "1"
          IMGUIZMO_SYS_FORCE_BUILD: "1"

      - name: Check dear-imgui-ash feature combos
        run: |
          cargo check -p dear-imgui-ash --lib --features "multi-viewport-winit,dynamic-rendering"
          cargo check -p dear-imgui-ash --lib --features "multi-viewport-sdl3,dynamic-rendering"

      - name: Build dear-app with all add-ons
        run: cargo build -p dear-app --features "implot imnodes implot3d"

      - name: Build examples (all extensions)
        run: cargo build -p dear-imgui-examples --features "imguizmo imnodes implot reflect implot3d imguizmo-quat test-engine"

  ffi-cross-check:
    name: FFI signedness check (armv7)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Init required nested submodules (selective)
        shell: bash
        run: bash tools/ci/update_submodules.sh

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install LLVM (libclang) for bindgen
        uses: KyleMayes/install-llvm-action@v1
        with:
          directory: ${{ runner.temp }}/llvm
          cached: true
          version: '14.0'

      - name: Add armv7 target
        run: rustup target add armv7-unknown-linux-gnueabihf

      - name: Cargo check (armv7)
        run: cargo check -p dear-imgui-rs -p dear-implot -p dear-imnodes --target armv7-unknown-linux-gnueabihf
        env:
          # This job is a type-check sentinel for `c_char` signedness (u8 vs i8).
          # We don't need to link any native C/C++ code here, so skip cc/cmake builds.
          IMGUI_SYS_SKIP_CC: "1"
          IMPLOT_SYS_SKIP_CC: "1"
          IMNODES_SYS_SKIP_CC: "1"

  publish-check:
    name: Package check (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Init required nested submodules (selective)
        shell: bash
        run: bash tools/ci/update_submodules.sh

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo package (selected crates)
        shell: bash
        run: |
          set -euo pipefail
          # Package the helper crate first so downstream manifests referencing it by
          # version can pass `cargo package` checks.
          echo "::group::package dear-imgui-build-support"
          cargo package -p dear-imgui-build-support
          echo "::endgroup::"

          # Then package the root -sys crate. Note: `cargo package` only verifies that
          # dependencies have version requirements; it doesn't require that those versions
          # already exist on crates.io. Actual publish will enforce existence.
          echo "::group::package dear-imgui-sys"
          cargo package -p dear-imgui-sys
          echo "::endgroup::"

          # Note: other -sys crates depend on dear-imgui-sys by version and will fail
          # packaging until dear-imgui-sys is published. We keep their packaging disabled
          # here to avoid false CI failures pre-release.

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  wasm-check:
    name: WASM bindings (wasm32-unknown-unknown)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Init required nested submodules (selective)
        shell: bash
        run: bash tools/ci/update_submodules.sh

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install LLVM (libclang) for bindgen
        uses: KyleMayes/install-llvm-action@v1
        with:
          directory: ${{ runner.temp }}/llvm
          cached: true
          version: '14.0'

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Generate pregenerated WASM bindings for dear-imgui-sys
        run: cargo run -p xtask -- wasm-bindgen imgui-sys-v0

      - name: Generate WASM bindings for extensions (ImPlot/ImPlot3D/ImNodes/ImGuizmo/ImGuIZMO.quat)
        run: |
          cargo run -p xtask -- wasm-bindgen-implot imgui-sys-v0
          cargo run -p xtask -- wasm-bindgen-implot3d imgui-sys-v0
          cargo run -p xtask -- wasm-bindgen-imnodes imgui-sys-v0
          cargo run -p xtask -- wasm-bindgen-imguizmo imgui-sys-v0
          cargo run -p xtask -- wasm-bindgen-imguizmo-quat imgui-sys-v0

      - name: Build web demo crate for wasm32-unknown-unknown (core + extensions)
        run: cargo build -p dear-imgui-web-demo --target wasm32-unknown-unknown --no-default-features --features "web-backends,implot,implot3d,imnodes,imguizmo,imguizmo-quat"
